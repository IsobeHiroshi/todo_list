<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Work To-dos</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Work To-Dos</h1>
                <h2>Enter text into the input field to add items to your list.</h2>
            </header>

            <main>
                <input id="userInput" type="text" placeholder="Add an item...">
                <button class="enter" id="addButton">Add to List</button>
                <div class="output" id="outputArea">
                </div>
                <button class="enter" id="updateButton">Update Task List</button><br>
                <button class="enter" id="clearButton">Clear All</button>
            </main>
        </div>
    </body>
</html>
